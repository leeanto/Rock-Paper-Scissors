<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock')" class="move-button"><img src="./images/rock-emoji.png" class="move-img" /></button>
    <button onclick="playGame('paper')" class="move-button"><img src="./images/paper-emoji.png" class="move-img" /></button>
    <button onclick="playGame('scissors')" class="move-button"><img src="./images/scissors-emoji.png" class="move-img" /></button>

    <!--<p class="js-result result"></p>-->
    <p class="js-moves"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></>></p>

    <button onclick="
      score.win = 0;
      score.loss = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updatescoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="./item.js">
      
    </script>
  </body>
</html>
